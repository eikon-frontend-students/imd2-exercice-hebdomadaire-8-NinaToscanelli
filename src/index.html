<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Exercice hebdomadaire 8</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="shopping">
      <div class="cart">
        <div class="product">
          <div class="image">
            <img src="picture1.png" alt="Brocoli" />
          </div>
          <div class="info">
            <div class="titre"><p>Brocoli</p></div>
            <p>en stock</p>
          </div>
          <div class="prix"><p>CHF 4.35</p></div>
        </div>

        <div class="product">
          <div class="image">
            <img src="picture2.png" alt="Gruyère" />
          </div>
          <div class="info">
            <div class="titre"><p>Le Gruyère</p></div>
            <p>en stock</p>
          </div>
          <div class="prix"><p>CHF 11.00</p></div>
        </div>

        <div class="product">
          <div class="image">
            <img src="picture3.png" alt="Carotte" />
          </div>
          <div class="info">
            <div class="titre"><p>Carottes mini</p></div>
            <p>plus que 1 en stock</p>
          </div>
          <div class="prix"><p>CHF 5.20</p></div>
        </div>

        <div class="product">
          <div class="image">
            <img src="picture4.png" alt="Chips" />
          </div>
          <div class="info">
            <div class="titre"><p>Chips paprika Zweifel</p></div>
            <p>en stock</p>
          </div>
          <div class="prix"><p>CHF 5.95</p></div>
        </div>

        <div class="button">
          <div class="caisse"><p>Passer à la caisse</p></div>
        </div>
      </div>
    </div>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
